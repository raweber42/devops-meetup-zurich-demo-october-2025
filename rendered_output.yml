  labels:
    crossplane.io/composite: devops-zurich-database
  name: devops-zurich-database
  namespace: default
  ownerReferences:
  - apiVersion: devopszurich.crossplane.io/v1
    blockOwnerDeletion: true
    controller: true
    kind: Database
    name: devops-zurich-database
    uid: ""
